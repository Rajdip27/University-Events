name: ASP.NET Core CI

on:
  push:
    branches: [ main, dev-rajdip ]
  pull_request:
    branches: [ main, dev-rajdip ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      # Restore using the solution file at the root
      run: dotnet restore ./UniversityEvents.sln

    - name: Build projects
      run: dotnet build ./UniversityEvents.sln --configuration Release --no-restore

    - name: Publish web project
      # Replace the path if your web project is in a different folder
      run: dotnet publish ./src/UniversityEvents.Web/UniversityEvents.Web.csproj -c Release -o ./publish

    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: aspnetcore-app
        path: ./publish
